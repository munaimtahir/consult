version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=consult_db
      - POSTGRES_USER=consult_user
      - POSTGRES_PASSWORD=consult_password
    networks:
      - consult_network

  redis:
    image: redis:7-alpine
    networks:
      - consult_network

  backend:
    build: ./backend
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=0
      - SECRET_KEY=change_me_in_prod
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE=postgres
      - DB_NAME=consult_db
      - DB_USER=consult_user
      - DB_PASSWORD=consult_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://localhost
    depends_on:
      - db
      - redis
    networks:
      - consult_network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - consult_network

  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - consult_network

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  consult_network:
    driver: bridge
