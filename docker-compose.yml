version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=consult_db
      - POSTGRES_USER=consult_user
      - POSTGRES_PASSWORD=consult_password
    # Using host networking - ports are directly exposed on host
    # Port 5432 is available on host without mapping
    network_mode: host

  redis:
    image: redis:7-alpine
    # Using host networking - ports are directly exposed on host
    # Port 6379 is available on host without mapping
    network_mode: host

  backend:
    build: ./backend
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${CONSULT_DEBUG:-0}
      - SECRET_KEY=${CONSULT_SECRET_KEY:-change_me_in_prod}
      - ALLOWED_HOSTS=${CONSULT_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DATABASE=postgres
      - DB_NAME=${DB_NAME:-consult_db}
      - DB_USER=${DB_USER:-consult_user}
      - DB_PASSWORD=${DB_PASSWORD:-consult_password}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_URL=${REDIS_URL:-redis://localhost:6379/0}
      - REDIS_HOST=${REDIS_HOST:-localhost}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - CORS_ALLOWED_ORIGINS=${CONSULT_CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
      - CSRF_TRUSTED_ORIGINS=${CONSULT_CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://localhost}
    depends_on:
      - db
      - redis
    network_mode: host

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${CONSULT_VITE_API_URL:-http://localhost/api/v1}
        - VITE_WS_URL=${CONSULT_VITE_WS_URL:-ws://localhost/ws}
    ports:
      - "3000:80"
    depends_on:
      - backend

  nginx-proxy:
    image: nginx:alpine
    # Using host networking - ports are directly exposed on host
    # Port 80 is available on host without mapping
    # WARNING: Host networking bypasses Docker's network isolation (security concern)
    # See DEPLOYMENT_COMPLETE.md for security implications and recommendations
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    network_mode: host

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  consult_network:
    driver: bridge
