<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 400;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin: 0;
            opacity: 0.8;
        }
        .actions {
            margin-top: 2rem;
        }
        a {
            color: #fff;
            text-decoration: underline;
            opacity: 0.9;
        }
        a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <h2>The page you're looking for doesn't exist</h2>
        <p>
            The requested page may have been moved, deleted, or the URL may be incorrect.
        </p>
        <div class="actions">
            <a href="/">Return to Home</a> | 
            <a href="javascript:history.back()">Go Back</a>
        </div>
    </div>
</body>
</html>
