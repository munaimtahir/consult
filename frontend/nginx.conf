server {
    listen 80;
    
    # Keystone Compatibility: Support for path-based routing
    # This configuration works for both root path (/) and subpath (/{APP_SLUG}/)
    # The try_files directive ensures that all routes are handled by index.html
    # for client-side routing (React Router)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Try the requested file, then directory, then fall back to index.html
        # This is essential for React Router to work with direct URL access
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
