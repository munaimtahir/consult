name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'                    # Use Node 20 (satisfies vite/playwright engine)
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        # Try a clean install from lockfile; if it fails (lockfile out-of-sync), fall back to npm install
        run: |
          set -e
          echo "node $(node -v) | npm $(npm -v)"
          if npm ci; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€” falling back to npm install to proceed in CI"
            npm install
          fi

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
